<!-- HTML Colors - HEX
        A hexadecimal color is specified with: #RRGGBB, where the RR (red), GG (green) and BB (blue)
            hexadecimal integers specify the components of the color.

        HEX Color Values:
            In HTML, a color can be specified using a hexadecimal value in the form:
                #rrggbb
            Where rr (red), gg (green) and bb (blue) are hexadecimal values between 00 and ff (same as decimal 0-255).
            For example, #ff0000 is displayed as red, because red is set to its highest value (ff),
                and the other two (green and blue) are set to 00.
            Another example, #00ff00 is displayed as green, because green is set to its highest value (ff),
                and the other two (red and blue) are set to 00.
            To display black, set all color parameters to 00, like this: #000000.
            To display white, set all color parameters to ff, like this: #ffffff.

        Shades of Gray:
            Shades of gray are often defined using equal values for all three parameters:
                #404040
                or
                #686868
                or
                #dcdcdc
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors - HEX</title>
</head>
<body>
    <h1>HEX Color Values:</h1>
    <h1 style="color: #ff0000">#ff0000</h1>
    <h1 style="color: #00ff00">#00ff00</h1>
    <h1 style="color: #0000ff">#0000ff</h1>
    <hr>
    <h1>Shades of Gray:</h1>
    <h1 style="color: #404040">#404040</h1>
    <h1 style="color: #686868">#686868</h1>
    <h1 style="color: #dcdcdc">#dcdcdc</h1>
    <hr>
</body>
</html>
