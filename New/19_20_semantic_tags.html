<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>semantic tags</title>
    <style>
        .header{
            color: gray;
        }
        #navbar{
            margin: 20px;
        }
        .footer{
            color: blue;
        }
    </style>

</head>
<body>
    <header class="header">
        <nav id="navbar">
            <p>This is a header paragraph.</p>
        </nav>
    </header>
    <div class="main">
        <section class="article">
            <header>

            </header>
            <section id="content">

            </section>
            <footer>

            </footer>
        </section>
    </div>
    <footer class="footer">
        <p>This is a footer paragraph.</p>
    </footer>
</body>
</html>
