<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h2>Send article</h2>
    <form action="#">
        <label>Title: </label>
        <input type="text" name="title">
        <br>
        <label>Published date: </label>
        <input type="date" name="published date">
        <br>
        <label>Body: </label>
        <textarea name="body" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Send">
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
