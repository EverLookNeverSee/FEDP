<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID-Class</title>
    <style>
        .header{
            color: red;
        }
        #first_paragraph{
            color: blue;
        }
        #second_paragraph{
            color: lime;
        }
    </style>
</head>
<body>
    <h2 class="header">First header</h2>
    <p id="first_paragraph">This is the first paragraph.</p>
    <hr>
    <h3 class="header">Second header</h3>
    <p id="second_paragraph">This is the second paragraph.</p>
</body>
</html>
