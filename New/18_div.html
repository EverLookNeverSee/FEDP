<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div tag</title>
    <style>
        #header{
            background-color: gray;
            border: 15px solid blue;
        }
        #content{
            margin: 50px;
            background-color: tomato;
            border: 10px solid red;
        }
        .footer{
            border: 10px solid black;
        }
        .important{
            color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>Header</h2>
        <p>This paragraph is in header section. <span class="important">This is an important paragraph.</span></p>
    </div>
    <div id="content">
        <h3>Content</h3>
        <p>This paragraph is in content section.</p>
    </div>
    <div class="footer">
        <p>Footer paragraph.</p>
    </div>
</body>
</html>
