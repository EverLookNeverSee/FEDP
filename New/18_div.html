<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div tag</title>
    <style>
        #header{
            background-color: gray;
        }
        #content{
            margin: 50px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>Header</h2>
        <p>This paragraph is in header section.</p>
    </div>
    <div id="content">
        <h3>Content</h3>
        <p>This paragraph is in content section.</p>
    </div>
</body>
</html>
