<!-- HTML Colors:
        HTML colors are specified with predefined color names, or with RGB, HEX, HSL, RGBA, or HSLA values.
        In HTML, a color can be specified by using a color name:

        Background Color:
            You can set the background color for HTML elements.
        Text Color:
            You can set the color of text.
        Border Color:
            You can set the color of borders.
        Color Values:
            In HTML, colors can also be specified using RGB values, HEX values, HSL values, RGBA values,
                and HSLA values.
            The following two <div> elements have their background color set with RGBA and HSLA values,
                which adds an Alpha channel to the color (here we have 50% transparency).
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors</title>
</head>
<body>
    <h1 style="background-color: dodgerblue">Hello World</h1>
    <p style="background-color: tomato">Lorem ipsum</p>
    <hr>
    <h1 style="color: tomato">Hello World</h1>
    <p style="color: dodgerblue">Lorem ipsum</p>
    <p style="color: mediumseagreen">You are the css to my html ;)</p>
    <hr>
    <h1 style="border: 2px solid tomato">Hello World</h1>
    <p style="border: 2px solid dodgerblue">Lorem ipsum</p>
    <p style="border: 2px solid violet">You are the css to my html ;)</p>
    <hr>
    <h1 style="background-color: rgb(255, 99, 71)">Hello World</h1>
    <h1 style="background-color: #ff6347">Lorem ipsum</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">You are the css to my html ;)</h1>

    <hr>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">Hello World</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">You can do it!</h1>
</body>
</html>
